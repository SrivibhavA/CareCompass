{% extends "base.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST" action="/login">
        <label for="username">Username:</label>
        <input class='smalltext' type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input class='smalltext' type="password" id="password" name="password" required><br>
        <button type="submit" class="button">Login align</button>
    </form>
</body>
</html>
{% endblock %}
