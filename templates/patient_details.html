
<!-- templates/patient_details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details - CareCompass</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #00CED1;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .back-button {
            background: white;
            color: #00CED1;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
        }

        .graph-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .entry-card {
            background: white;
            color: #00CED1;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .comment-box {
            width: 100%;
            min-height: 100px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00CED1;
        }

        .submit-button {
            background: #00CED1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .submit-button:hover {
            background: #00B4B4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-button">‚Üê Back</a>
            <div>Patient: {{ patient_name }}</div>
        </div>

        <div class="graph-container">
            <canvas id="feelingsChart"></canvas>
        </div>

        <h2>Journal Entries</h2>

        {% for entry in entries %}
        <div class="entry-card">
            <p><strong>Date:</strong> {{ entry['Date'] }}</p>
            <p><strong>Feeling:</strong> {{ entry['Feeling Score'] }}</p>
            <p><strong>Entry:</strong> {{ entry['Text'] }}</p>

            <h4>Add Comment</h4>
            <textarea class="comment-box" placeholder="Enter your comment..."></textarea>
            <button class="submit-button" onclick="submitComment('{{ entry['Date'] }}')">Submit Comment</button>
        </div>
        {% endfor %}
    </div>

    <script>
        // Initialize feelings chart
        const ctx = document.getElementById('feelingsChart').getContext('2d');
        const graphData = {{ graph_data|safe }};

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: graphData.map(entry => entry.date),
                datasets: [{
                    label: 'Patient Feelings',
                    data: graphData.map(entry => entry.feeling),
                    borderColor: '#00CED1',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 5,
                        ticks: {
                            stepSize: 1,
                            callback: function(value) {
                                return ['', 'Very Sad', 'Sad', 'Neutral', 'Happy', 'Very Happy'][value];
                            }
                        }
                    }
                }
            }
        });

        // Handle comment submission
        function submitComment(entryDate) {
            const commentBox = event.target.previousElementSibling;
            const comment = commentBox.value;

            fetch('/api/add_comment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    date: entryDate,
                    comment: comment,
                    patient: '{{ patient_name }}'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Comment added successfully');
                    commentBox.value = '';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error adding comment');
            });
        }
    </script>
</body>
</html>
