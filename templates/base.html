<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareCompass</title>
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #00CED1;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 15px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .button {
            background: white;
            color: #00CED1;
            padding: 15px;
            border-radius: 25px;
            margin: 10px 0;
            text-align: center;
            text-decoration: none;
            display: block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 25px;
            padding: 20px;
            margin: 10px 0;
            color: #00CED1;
        }

        .mood-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .mood-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .emergency {
            text-align: center;
            margin-top: 40px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            border: none;
            border-radius: 15px;
            padding: 15px;
            margin: 10px 0;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
