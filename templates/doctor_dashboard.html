<!-- templates/doctor_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Dashboard - CareCompass</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #00CED1;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .patient-card {
            background: white;
            color: #00CED1;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .patient-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">CareCompass</div>
            <div>Doctor's Dashboard</div>
        </div>

        <h2>Your Patients</h2>

        {% for patient in patients %}
        <div class="patient-card" onclick="window.location.href='/patient/{{ patient }}'">
            <h3>{{ patient }}</h3>
            <p>Click to view patient details</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
