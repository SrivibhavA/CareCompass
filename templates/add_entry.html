{% extends "base.html" %}
{% block content %}
<h1>Add a Journal Entry</h1>
<form method="POST" action="{{ url_for('add_entry') }}">
    <div class="card">
        <textarea name="content" placeholder="Add text here..." style="height: 149px; width: 500px;"></textarea>
        <div style="text-align: right;">
            <img src="{{ url_for('static', filename='mic-icon.jpg') }}" style="width: 24px;">
        </div>
    </div>
    <h2 style="text-align: center;">How do you feel?</h2>
    <div class="mood-container">
        <button type="button" class="mood-button" style="background-color: #FF4D4D; background-image: url('static/sick_emoji.svg'); background-size: contain; background-repeat: no-repeat; background-position: center center;" onclick="setMood('very sad')"></button>
        <button type="button" class="mood-button" style="background-color: #FFA07A; background-image: url('static/sad_emoji.svg'); background-size: contain; background-repeat: no-repeat; background-position: center center;" onclick="setMood('sad')"></button>
        <button type="button" class="mood-button" style="background-color: #FFD700; background-image: url('static/neutral_emoji.svg'); background-size: contain; background-repeat: no-repeat; background-position: center center;" onclick="setMood('neutral')"></button>
        <button type="button" class="mood-button" style="background-color: #90EE90;  background-image: url('static/smile_emoji.svg'); background-size: contain; background-repeat: no-repeat; background-position: center center;" onclick="setMood('happy')"></button>
        <button type="button" class="mood-button" style="background-color: #32CD32;  background-image: url('static/excited_emoji.svg'); background-size: contain; background-repeat: no-repeat; background-position: center center;" onclick="setMood('very happy')"></button>
    </div>
    <input type="hidden" name="mood" id="mood-input">
    <button type="submit" class="button">Done!</button>

</form>
<script>
    function setMood(mood) {
        document.getElementById('mood-input').value = mood;
    }
</script>
{% endblock %}
