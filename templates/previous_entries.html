<!-- templates/previous_entries.html -->
{% extends "base.html" %}
{% block content %}
<h1>Your previous Journal Entries</h1>
{% for entry in entries %}
<div class="card">
    <div style="display: flex; justify-content: space-between;">
        <div>
            <p>Date Written: {{ entry[0] }}</p>
            <p>Your Feeling: {{ entry[1] }}/5</p>
            <p>Doctor's Comment: {{ entry[4] or 'No comment yet' }}</p>
        </div>
        <div style="border-left: 2px solid #00CED1; margin: 0 15px;"></div>
        <div>
            <p style="font-weight: bold;">Journal Entry:</p>
            <img src="{{ url_for('static', filename='eye-icon.png') }}" style="width: 24px;">
        </div>
    </div>
    <form>
    <input type="hidden" name="IDK" id="hidden-input">
    <button type="button" class="button">Previous Entry</button>
    <button type="button" class="button">Next Entry</button>
    <button type="button" class="button">Last Entry</button>
</form>
</div>
{% endfor %}
{% endblock %}
