<!-- templates/previous_entries.html -->
{% extends "base.html" %}
{% block content %}
<h1>Your previous Journal Entries</h1>
{% for entry in entries %}
<div class="card">
    <div style="display: flex; justify-content: space-between;">
        <div>
            <p>Date Written: {{ entry['Date'] }}</p>
            <p>Your Feeling: {{ entry['Feeling Score'] }}</p>
            <p>Patient's Comment: {{ entry['Text']}}</p>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
